<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PIG GAME</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div class="wrapper">
	<div class="player-0-panel active">
		<div class="player-name" id="player-0">player 1</div>
		<div class="global-score" id="global-0">43</div>
		<div class="current-panel">
		<div class="current">current</div>
		<div class="current-score" id="current-0">2</div>
		</div>
	</div>
	<div class="player-1-panel">
		<div class="player-name" id="player-1">player 2</div>
		<div class="global-score" id="global-1">23</div>
		<div class="current-panel">
		<div class="current">current</div>
		<div class="current-score" id="current-1">2</div>
		</div>
	</div>
	<button class="new-btn"><i class="fa fa-plus"></i>new game</button>
	<button class="roll-btn"><i class="fas fa-redo"></i>roll dice</button>
	<button class="hold-btn"><i class="fas fa-hand-holding-usd"></i>hold</button>
	<button class="set-btn">set score</button>
	<img src="dice-1.png" class="dice" alt="dice-image">
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
